version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 410173973881.dkr.ecr.ap-southeast-1.amazonaws.com/demo-kotlin-quarkus
      - REPOSITORY_URI=410173973881.dkr.ecr.ap-southeast-1.amazonaws.com/demo-kotlin-quarkus
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - COMMIT_HASH=$(git rev-parse HEAD)
      - echo Building image for commit $COMMIT_HASH...

  build:
    commands:
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG -t $REPOSITORY_URI:latest .
      - echo Built image $REPOSITORY_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo Pushing image...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - docker push $REPOSITORY_URI:latest
      - echo Pushed image $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"my-container","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - echo Wrote image definitions file

artifacts:
  files: imagedefinitions.json
  discard-paths: yes

cache:
  paths:
    - '/root/.m2/**/*'
    - '/root/.gradle/**/*'
